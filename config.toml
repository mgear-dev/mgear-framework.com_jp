  quote = "&ldquo;私たちはMayaに切り替えてからHumanIKを使用していました。しかし、多関節や複雑な構造のキャラクタに対応出来なくて困っていたところにmGearに出会いました。簡単にセットアップが出来るため全身だけでなく、Riggerに頼ること無く、アニメーターが必要な部分にだけセットアップできるなど多様性があり、終盤の忙しい時期には大変助かりました。セットアップのTry&Errorを繰り返す事が容易に出来るため、リギングに時間を取られる事無くアニメーションの品質を高める事に集中できます&rdquo;"
